  deploy_documentation:
    name: Deploy documentation to GH pages
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build]
    concurrency:
      group: "pages"
      cancel-in-progress: true
    permissions:
      contents: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.output.page_url }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: 'recursive'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install graphviz -y
          sudo apt install doxygen -y
      - name: Build documentation
        run: doxygen

      - name: Add .nojekyll
        run: |
          touch ${{github.workspace}}/docs/html/.nojekyll

      - name: Deploy documentation
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folder: docs/html
          message: "Update generated documentation"
          branch: gh-pages

  to_github:
    name: Push content of the current repo on mirror
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ secrets.EPI_RTYPE_REPO_URL }}
          ssh_private_key:
            ${{ secrets.EPI_RTYPE_MIRRORING_KEY }}